<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="left_container">
        <div class="logo_card">ORANGE</div>
        <a href="https://unsplash.com/photos/sliced-orange-fruit-on-brown-wooden-table-9002s2VnOAY" class="footer">
            pic from unsplash
        </a>
    
    </div>
    <div class="right_container">   
        <h1 >
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis accusamus doloremque 
            totam alias est eveniet dolore doloribus nemo, ipsa dicta nesciunt,
             labore amet perferendis officiis veniam quos tempora consequatur et.
        </h1>

        <form>
            <fieldset>
                <legend >sign up!</legend>
               <div class="input_container">
                   <p>
                       <label for="first_name">FIRST NAME :</label>
                       <input type="text" name="first_name" id="first_name" required>
                   </p>
                   <p>
                    <label for="number">NUMBER :</label>
                    <input type="tel" name="number" id="number" minlength=10 maxlength=10 pattern="\d{10}" required>
                               </p>
                   
                               <p>
                    <label for="password">PASSWORD :</label>
                    <input type="password" name="password" id="password" required>
                               </p>
                              
                               <p>
                    <label for="last_name">LAST NAME :</label>
                    <input type="text" name="last_name" id="last_name" required>
                               </p>
                               <p>
                    <label for="email">EMAIL :</label>
                    <input type="email" name="email" id="email" required>
                               </p>
                   
                   
                               <p>
                    <label for="confirm_password">CONFIRM PASSWORD :</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                               </p>
                            </div>


            </fieldset>
            <button type="submit">submit</button>
        </form>
        <p>already have an account? <a href="">Log In</a></p>

    </div>
</body>
</html>
